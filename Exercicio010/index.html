<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 010</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Exercício 010</h1>
    <blockquote>"Um mago nunca chega atrasado, ele sempre chega na hora que tem que chegar - Gandalf"</blockquote>
    <p>10 Calcular a média de N alunos.</p>

    <hr>

    <form id="painel_formulario">
        <label>Nome </label>
        <input id="nome"><br>
        <label>Nota 1</label>
        <input type="number" id="nota1"><br>
        <label>Nota 2</label>
        <input type="number" id="nota2"><br>
        <label>Nota 3</label>
        <input type="number" id="nota3"><br>
        <label>Nota 4</label>
        <input type="number" id="nota4"><br>
        <button type="button" onclick="fnCalcularMedia()">Calcular</button>
    </form>

    <div id="painel_resultado">
        <h3>
            Média: 
            <span id="nome_resultado"></span> - 
            <span id="media"></span> 
        </h3>
        <button type="button" onclick="fnExibir('formulario')">Calcular a média de outro aluno</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
