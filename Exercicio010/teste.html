<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" onblur="fnCor(this.value)">
    <script>
        function fnCor(cor){
            document.body.style.backgroundColor = cor
        }

    </script>
</body>
</html>
